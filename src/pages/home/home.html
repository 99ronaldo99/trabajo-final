<ion-header >
  <ion-navbar color="corporate" >
    
    <button ion-button menuToggle>  
      <ion-icon name="menu">
        <ion-nav  id="nav" #content [root]="rootPage"></ion-nav>
      </ion-icon>
    </button>
    
    <ion-title padding   >
      Play Gym
       

        <ion-fab class="submenu" right bottom>
          <button  ion-fab color="light" mini ><ion-icon name="arrow-dropleft"></ion-icon>
          </button>
          <ion-fab-list side="left">
            <button ion-fab (click)="openConfiguraciones()" ><ion-icon name="settings"></ion-icon></button>
            <button ion-fab (click)="openMenu()" ><ion-icon name="contacts"></ion-icon></button>
            <button ion-fab (click)="doLogout()" ><ion-icon  name="exit"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>

    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-slides pager >
    
  <ion-slide >
    <ion-toolbar no-border-top>
     <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="kittens">
      Ejercicios
    </ion-segment-button>


  </ion-segment>
  <ion-img  style="width: 360px; height: 240px;" (click)="openEjercicios()" src="assets/imagenes/ejercicios.jpeg"></ion-img>
  <ion-card>
  <ion-card-content>
    <strong>Solo los IMPARABLES entrenan, los perdedores de quejan.
    </strong>
  </ion-card-content>
</ion-card>
<button ion-button round (click)="openEjercicios()" > GO </button>
  </ion-toolbar>
    
  
  

  </ion-slide>

  <ion-slide >
    <ion-toolbar no-border-top>
     <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="kittens">
      Rutinas
    </ion-segment-button>
  </ion-segment>
  <ion-img  style="width: 360px; height: 240px;" (click)="openRutinas()" src="assets/imagenes/rutinas.jpeg"></ion-img>
  <ion-card>
  <ion-card-content>
    <strong>Recuerda en cuanto has progresado,no lo que te falta.
    </strong>
  </ion-card-content>
</ion-card>
<button ion-button round (click)="openRutinas()" > GO </button>
</ion-toolbar>
    
  </ion-slide>
  
  <ion-slide >
    <ion-toolbar no-border-top>
     <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="kittens">
      Nutricion
    </ion-segment-button>
  </ion-segment>
  <ion-img  style="width: 360px; height: 240px;" (click)="openNutricion()" src="assets/imagenes/reconutri.jpg"></ion-img>
  <ion-card>
  <ion-card-content>
    <strong>Un ganador es un perdedor que no se dio porvencido.
    </strong>
  </ion-card-content>
</ion-card>
<button ion-button round (click)="openNutricion()" > GO </button>
</ion-toolbar>
    
  </ion-slide>

  <ion-slide >
    <ion-toolbar no-border-top>
     <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="kittens">
      Recomendaciones
    </ion-segment-button>
  </ion-segment>
   <ion-img  style="width: 360px; height: 240px;" (click)="openRecomendaciones()" src="assets/imagenes/nut.jpg"></ion-img>
   <ion-card>
  <ion-card-content>
    <strong>El dolor es temporal, el orgullo es para siempre.
    </strong>
  </ion-card-content>
</ion-card>
<button ion-button round (click)="openRecomendaciones()"> GO </button>
</ion-toolbar>
   
  </ion-slide>

</ion-slides>
  

</ion-content>
