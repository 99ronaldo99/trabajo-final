</ion-header>
<ion-content>

             <p><strong> Intrucciones</strong> </p>

             <p>{{character.quote6}}</p>

        <hr/>

         <h2 text-center><strong>Musculos usados </strong></h2>
         <img  src="{{character.photo}}" style="width: 360px; height: 240px;" >
