<ion-header >

  <ion-navbar color="corporate" >
    <ion-title padding text-center >Indice de masa Corporal</ion-title>
  </ion-navbar>



</ion-header>


<ion-content ng-controller="ImcController" padding>

	<ion-card>
  <ion-card-content>
    <strong>El Imc(indice de masa corporal), es una medida que segun tu peso y altura, te dara el resultado tu condicion fisica actual.
    </strong>
  </ion-card-content>
</ion-card>





<ion-list>

   <ion-item>
    <ion-label floating>Altura (Ejemplo: 1.80)</ion-label>
    <ion-input type="number" required [(ngModel)]="user.altura" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Peso (KG)</ion-label>
    <ion-input type="number" required [(ngModel)]="user.peso" name="peso" ></ion-input>
  </ion-item>

 

</ion-list>

 <div padding text-center>
<button ion-button color="hola" round  (click)="tryCalcular()" > Calcular IMC </button>
</div>

<ion-card>
<ion-card-content  text-center  >
	Resultado
 </ion-card-content>
</ion-card>
