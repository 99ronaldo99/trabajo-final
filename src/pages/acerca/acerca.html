<ion-header>

  <ion-navbar>
    <ion-title>Acerca</ion-title>
  </ion-navbar>

  <script type="text/javascript" src="src/pages/acerca/acerca.js" ></script>

</ion-header>


<ion-content padding>

	 <!-- Element Showed -->
	<div class="fixed-action-btn" > 
  		<a id="menu" class="waves-effect waves-light btn-large btn-floating" ><i class="material-icons">menu</i></a>
  	</div>
  <!-- Tap Target Structure -->
  <div class="tap-target" data-activates="menu">
    <div class="tap-target-content">
      <h5>Title</h5>
      <p>A bunch of text</p>
    </div>
  </div>

  <a class="btn" id="abrir"> Abrir </a>
  <a class="btn" id="Cerrar"> Cerrar </a>

  <script >
  	$("#abrir").click(funtion(){
  		$('.tap-target').tapTarget('open');
  	});
  	$("#Cerrar").click(funtion(){
  		$('.tap-target').tapTarget('close');
  	});	
  </script>

</ion-content>
