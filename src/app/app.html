<ion-menu  [content]="content">
  <ion-header  >
    <ion-toolbar  style="width: 330px; height: 190px;" >
      <img src="assets/imagenes/drawable-land-hdpi-screen.png" >
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list>
      <button color="corporate" menuClose ion-item *ngFor=" let p of pages" (click)="openPage(p)">
        <ion-icon name="{{ p . icon }}"></ion-icon>
        {{ p . title }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav  [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
